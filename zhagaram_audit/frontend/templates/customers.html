{% extends "base.html" %}

{% block content %}
<h1 class="mb-4 text-dark-blue"><i class="fas fa-users-cog me-2"></i> CRM / Customer Management</h1>

<div class="card shadow-sm mb-4">
    <div class="card-header bg-warning text-dark">
        <h4 class="my-0">Add New Customer</h4>
    </div>
    <div class="card-body">
        <form id="add-customer-form">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone <span class="text-danger">*</span></label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="col-md-6">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address">
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary mt-4">
                <i class="fas fa-plus-circle me-1"></i> Add Customer
            </button>
        </form>
    </div>
</div>

<div class="card shadow-sm mt-4">
    <div class="card-header bg-dark text-white">
        <h4 class="my-0">Customer List</h4>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover table-striped">
                <thead class="table-info"> <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="customer-table-body">
                    </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="editCustomerModal" tabindex="-1" aria-labelledby="editCustomerModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editCustomerModalLabel">Edit Customer</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="edit-customer-form">
            <input type="hidden" id="edit-id">
            <div class="mb-3">
                <label for="edit-name" class="form-label">Name</label>
                <input type="text" class="form-control" id="edit-name" required>
            </div>
            <div class="mb-3">
                <label for="edit-phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="edit-phone" required>
            </div>
            <div class="mb-3">
                <label for="edit-email" class="form-label">Email</label>
                <input type="email" class="form-control" id="edit-email">
            </div>
            <div class="mb-3">
                <label for="edit-address" class="form-label">Address</label>
                <input type="text" class="form-control" id="edit-address">
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="save-edit-button">Save changes</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}

{% block scripts %}
<script>
    // NOTE: Assuming `fetchAPI(url, options)` and `showNotification(message, type)` are defined in `base.html` or a globally included script.
    
    // --- 1. HANDLE CUSTOMER LISTING (No functional change, just cleaner code) ---
    async function loadCustomers() {
        const tableBody = document.getElementById('customer-table-body');
        tableBody.innerHTML = '<tr><td colspan="7" class="text-center"><div class="spinner-border text-primary spinner-border-sm me-2" role="status"></div> Loading...</td></tr>';

        try {
            const response = await fetchAPI('/api/customers', { method: 'GET' }); 

            if (response && response.ok) {
                const customers = await response.json();
                tableBody.innerHTML = ''; 

                if (customers.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="7" class="text-center text-muted">No customers found. Start by adding one above.</td></tr>';
                    return;
                }

                customers.forEach(customer => {
                    const row = tableBody.insertRow();
                    const statusClass = customer.status === 'Active' ? 'bg-success' : 'bg-secondary';
                    
                    row.innerHTML = `
                        <td>${customer.id}</td>
                        <td>${customer.name}</td>
                        <td>${customer.phone}</td>
                        <td>${customer.email}</td>
                        <td>${customer.address}</td>
                        <td><span class="badge ${statusClass}">${customer.status}</span></td>
                        <td>
                            <button class="btn btn-sm btn-info edit-btn me-1" data-id="${customer.id}" 
                                data-name="${customer.name}" data-phone="${customer.phone}" 
                                data-email="${customer.email}" data-address="${customer.address}">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-danger delete-btn" data-id="${customer.id}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    `;
                });

                // Attach event listeners to the new buttons
                document.querySelectorAll('.edit-btn').forEach(button => {
                    button.addEventListener('click', openEditModal);
                });
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', handleDelete);
                });


            } else {
                const error = response ? await response.json() : {detail: 'Unknown Error'};
                showNotification(`Failed to load customer list: ${error.detail || 'Server error'}`, 'danger');
                tableBody.innerHTML = '<tr><td colspan="7" class="text-center text-danger">Error fetching data. Check server logs for AttributeError.</td></tr>';
            }
        } catch (error) {
            showNotification('Network error while loading customers.', 'danger');
            tableBody.innerHTML = '<tr><td colspan="7" class="text-center text-danger">Network Error.</td></tr>';
        }
    }

    // --- 2. HANDLE FORM SUBMISSION (Customer Creation) - FIX IS IN THE BACKEND ---
    document.getElementById('add-customer-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const nameVal = document.getElementById('name').value.trim();
        const phoneVal = document.getElementById('phone').value.trim();

        // CLIENT-SIDE VALIDATION FOR REQUIRED FIELDS
        if (!nameVal || !phoneVal) {
             showNotification('Name and Phone are required.', 'danger');
             return;
        }

        const customerData = {
            name: nameVal,
            phone: phoneVal,
            // FIX: If field is empty after trimming, send null (Fixes 422)
            email: document.getElementById('email').value.trim() || null, 
            address: document.getElementById('address').value.trim() || null,
        };

        const response = await fetchAPI('/api/customers', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'}, 
            body: JSON.stringify(customerData) 
        });

        if (response && response.ok) {
            const result = await response.json();
            showNotification(`Customer '${result.name}' Added Successfully!`, 'success');
            e.target.reset();
            await loadCustomers(); 

        } else if (response) {
            const error = await response.json();
            // Show the actual detail of the error (will display TypeError until backend is fixed)
            showNotification(`Error Adding Customer: ${JSON.stringify(error.detail)}`, 'danger');
        }
    });

    // --- 3. HANDLE EDIT MODAL (Open) ---
    function openEditModal(event) {
        const button = event.currentTarget;
        const id = button.getAttribute('data-id');
        const name = button.getAttribute('data-name');
        // Convert 'N/A' (from backend display) back to empty string for editing
        const phone = button.getAttribute('data-phone') === 'N/A' ? '' : button.getAttribute('data-phone');
        const email = button.getAttribute('data-email') === 'N/A' ? '' : button.getAttribute('data-email');
        const address = button.getAttribute('data-address') === 'N/A' ? '' : button.getAttribute('data-address');

        document.getElementById('edit-id').value = id;
        document.getElementById('edit-name').value = name;
        document.getElementById('edit-phone').value = phone;
        document.getElementById('edit-email').value = email;
        document.getElementById('edit-address').value = address;

        // Use Bootstrap's method to show the modal (assuming Bootstrap 5)
        const editModal = new bootstrap.Modal(document.getElementById('editCustomerModal'));
        editModal.show();
    }

    // --- 4. HANDLE EDIT SAVE ---
    document.getElementById('save-edit-button').addEventListener('click', async function() {
        const id = document.getElementById('edit-id').value;
        
        const nameVal = document.getElementById('edit-name').value.trim();
        const phoneVal = document.getElementById('edit-phone').value.trim();
        
        // CLIENT-SIDE VALIDATION FOR REQUIRED FIELDS
        if (!nameVal || !phoneVal) {
             showNotification('Name and Phone are required for update.', 'danger');
             return;
        }

        const customerData = {
            name: nameVal,
            phone: phoneVal,
            // FIX: If field is empty after trimming, send null (Fixes 422)
            email: document.getElementById('edit-email').value.trim() || null, 
            address: document.getElementById('edit-address').value.trim() || null,
        };

        const response = await fetchAPI(`/api/customers/${id}`, {
            method: 'PUT',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(customerData)
        });

        if (response && response.ok) {
            showNotification(`Customer ${id} updated successfully!`, 'success');
            // Hide modal and reload list
            const editModal = bootstrap.Modal.getInstance(document.getElementById('editCustomerModal'));
            editModal.hide();
            await loadCustomers();
        } else if (response) {
            const error = await response.json();
            showNotification(`Error updating customer: ${JSON.stringify(error.detail)}`, 'danger');
        }
    });

    // --- 5. HANDLE DELETE ---
    async function handleDelete(event) {
        const id = event.currentTarget.getAttribute('data-id');
        if (confirm(`Are you sure you want to delete customer ID ${id}? This action cannot be undone.`)) {
            const response = await fetchAPI(`/api/customers/${id}`, {
                method: 'DELETE'
            });

            if (response && response.status === 204) {
                showNotification(`Customer ${id} deleted successfully.`, 'success');
                await loadCustomers();
            } else if (response) {
                const error = await response.json();
                showNotification(`Error deleting customer: ${error.detail}`, 'danger');
            }
        }
    }

    // Initial load
    window.addEventListener('load', loadCustomers); 
</script>
{% endblock %}
